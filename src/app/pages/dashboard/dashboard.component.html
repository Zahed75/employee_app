<div class="flex flex-row">
  <!-- Main Content -->
  <div class="p-4 sm:ml-64 w-full">
    <div>
      <h1 class="text-3xl font-bold text-[black] mb-6">Dashboard</h1>
      <h3 class="text-xl font-semibold text-[black] mb-4">Overview</h3>

      <!-- Responsive Boxes -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
        <div
          class="flex flex-col items-start justify-center h-24 rounded-lg bg-gray-50 shadow-md dark:bg-gray-800 p-4">
          <p class="text-sm text-gray-500 dark:text-gray-400">Total Sales</p>
          <h2 class="text-2xl font-bold text-black dark:text-white">43,243</h2>
        </div>
        <div
          class="flex flex-col items-start justify-center h-24 rounded-lg bg-gray-50 shadow-md dark:bg-gray-800 p-4">
          <p class="text-sm text-gray-500 dark:text-gray-400">New Orders</p>
          <h2 class="text-2xl font-bold text-black dark:text-white">43,243</h2>
        </div>
        <div
          class="flex flex-col items-start justify-center h-24 rounded-lg bg-gray-50 shadow-md dark:bg-gray-800 p-4">
          <p class="text-sm text-gray-500 dark:text-gray-400">Pending Issues</p>
          <h2 class="text-2xl font-bold text-black dark:text-white">43,243</h2>
        </div>
        <div
          class="flex flex-col items-start justify-center h-24 rounded-lg bg-gray-50 shadow-md dark:bg-gray-800 p-4">
          <p class="text-sm text-gray-500 dark:text-gray-400">Total Revenue</p>
          <h2 class="text-2xl font-bold text-black dark:text-white">43,243</h2>
        </div>
      </div>

      <!-- Box End -->

      <!-- Form Section -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-6 mb-6">
        <!-- Employee Name -->
        <div class="flex flex-col relative">
          <input id="employee_name" type="text" class="peer px-4 py-2 border border-gray-300 rounded-md w-full" placeholder=" " />
          <label for="employee_name" class="absolute left-4 top-2 text-gray-500 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:text-sm peer-focus:text-blue-600 peer-focus:top-2 peer-focus:left-4 transition-all duration-200">Employee Name</label>
        </div>

        <!-- Contact No -->
        <div class="flex flex-col relative">
          <input id="contact_no" type="text" class="peer px-4 py-2 border border-gray-300 rounded-md w-full" placeholder=" " />
          <label for="contact_no" class="absolute left-4 top-2 text-gray-500 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:text-sm peer-focus:text-blue-600 peer-focus:top-2 peer-focus:left-4 transition-all duration-200">Contact No</label>
        </div>

        <!-- Email -->
        <div class="flex flex-col relative">
          <input id="email" type="email" class="peer px-4 py-2 border border-gray-300 rounded-md w-full" placeholder=" " />
          <label for="email" class="absolute left-4 top-2 text-gray-500 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:text-sm peer-focus:text-blue-600 peer-focus:top-2 peer-focus:left-4 transition-all duration-200">Email</label>
        </div>

        <!-- Password -->
        <div class="flex flex-col relative">
          <input id="password" type="password" class="peer px-4 py-2 border border-gray-300 rounded-md w-full" placeholder=" " />
          <label for="password" class="absolute left-4 top-2 text-gray-500 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:text-sm peer-focus:text-blue-600 peer-focus:top-2 peer-focus:left-4 transition-all duration-200">Password</label>
        </div>

        <!-- Role -->
        <div class="flex flex-col relative">
          <input id="role" type="text" class="peer px-4 py-2 border border-gray-300 rounded-md w-full" placeholder=" " />
          <label for="role" class="absolute left-4 top-2 text-gray-500 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:text-sm peer-focus:text-blue-600 peer-focus:top-2 peer-focus:left-4 transition-all duration-200">Role</label>
        </div>

        <!-- Parent Department Dropdown -->
        <div class="flex flex-col relative">
          <select id="parent_department" class="peer px-4 py-2 border border-gray-300 rounded-md w-full bg-white">
            <option value="" disabled selected>Select Parent Department</option>
            <option value="hr">HR</option>
            <option value="sales">Sales</option>
            <option value="it">IT</option>
            <option value="finance">Finance</option>
          </select>
          <label for="parent_department" class="absolute left-4 top-2 text-gray-500 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:text-sm peer-focus:text-blue-600 peer-focus:top-2 peer-focus:left-4 transition-all duration-200">Parent Department</label>
        </div>

        <!-- Child Department Dropdown -->
        <div class="flex flex-col relative">
          <select id="child_department" class="peer px-4 py-2 border border-gray-300 rounded-md w-full bg-white">
            <option value="" disabled selected>Select Child Department</option>
            <option value="recruitment">Recruitment</option>
            <option value="payroll">Payroll</option>
            <option value="support">Support</option>
            <option value="development">Development</option>
          </select>
          <label for="child_department" class="absolute left-4 top-2 text-gray-500 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:text-sm peer-focus:text-blue-600 peer-focus:top-2 peer-focus:left-4 transition-all duration-200">Child Department</label>
        </div>

        <!-- Gender Dropdown -->
        <div class="flex flex-col relative">
          <select id="gender" class="peer px-4 py-2 border border-gray-300 rounded-md w-full bg-white">
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
          <label for="gender" class="absolute left-4 top-2 text-gray-500 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:text-sm peer-focus:text-blue-600 peer-focus:top-2 peer-focus:left-4 transition-all duration-200">Gender</label>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full lg:w-auto mt-4 px-6 py-3 bg-blue-600 text-white font-bold rounded-md hover:bg-blue-700">Submit</button>
    </div>
  </div>
</div>

<!-- Table Section -->
<div class="relative overflow-x-auto shadow-md sm:rounded-lg mt-8">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="p-4">
          <div class="flex items-center">
            <input id="checkbox-all-search" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label for="checkbox-all-search" class="sr-only">checkbox</label>
          </div>
        </th>
        <th scope="col" class="px-6 py-3">Product Name</th>
        <th scope="col" class="px-6 py-3">Color</th>
        <th scope="col" class="px-6 py-3">Category</th>
        <th scope="col" class="px-6 py-3">Accessories</th>
        <th scope="col" class="px-6 py-3">Available</th>
        <th scope="col" class="px-6 py-3">Price</th>
        <th scope="col" class="px-6 py-3">Weight</th>
        <th scope="col" class="px-6 py-3">Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Start of Loop -->
      <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
        <td class="w-4 p-4">
          <div class="flex items-center">
            <input id="checkbox-table-search" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label for="checkbox-table-search" class="sr-only">checkbox</label>
          </div>
        </td>
        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
          Name
        </th>
        <td class="px-6 py-4">Color</td>
        <td class="px-6 py-4">Category</td>
        <td class="px-6 py-4">Accessories</td>
        <td class="px-6 py-4">Available</td>
        <td class="px-6 py-4">Price</td>
        <td class="px-6 py-4">Weight</td>
        <td class="flex items-center px-6 py-4">
          <a class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
        </td>
      </tr>
      <!-- End of Loop -->
    </tbody>
  </table>
</div>
