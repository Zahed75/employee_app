<div class="flex">
  <!-- Sidebar (assuming you have a sidebar component) -->
  <div class="w-1/6 p-6">
    <!-- Your sidebar content here -->
  </div>

  <!-- Main Content Area -->
  <div class="flex-1 p-6 ">
    <!-- Form Section -->
    <div class="mb-6">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Employee Form</h2>
      <form class="space-y-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div class="mb-4">
            <label for="employee-id" class="block text-gray-700">Employee ID</label>
            <input type="text" id="employee-id" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter Employee ID">
          </div>
          <div class="mb-4">
            <label for="employee-name" class="block text-gray-700">Employee Name</label>
            <input type="text" id="employee-name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter Employee Name">
          </div>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div class="mb-4">
            <label for="employee-position" class="block text-gray-700">Position</label>
            <input type="text" id="employee-position" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter Position">
          </div>
          <div class="mb-4">
            <label for="employee-department" class="block text-gray-700">Department</label>
            <input type="text" id="employee-department" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter Department">
          </div>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div class="mb-4">
            <label for="employee-email" class="block text-gray-700">Email</label>
            <input type="email" id="employee-email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter Email">
          </div>
          <div class="mb-4">
            <label for="employee-phone" class="block text-gray-700">Phone</label>
            <input type="text" id="employee-phone" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter Phone">
          </div>
        </div>

        <!-- Parent Department Dropdown -->
        <div class="mb-4">
          <label for="parent-department" class="block text-gray-700">Parent Department</label>
          <select id="parent-department" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="" disabled selected>Select Parent Department</option>

            @for (item of parentDeptList; track $index) {
              <option [value]="item.departmentId">{{item.departmentName}}</option>
            }
            <!-- Add more parent departments as needed -->
          </select>
        </div>

        <!-- Child Department Dropdown -->
        <div class="mb-4">
          <label for="child-department" class="block text-gray-700">Child Department</label>
          <select id="child-department" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="" disabled selected>Select Child Department</option>
            <!-- Options will depend on the selected Parent Department -->
            <option value="dev">Development</option>
            <option value="design">Design</option>
            <option value="recruitment">Recruitment</option>
            <!-- Add more child departments as needed -->
          </select>
        </div>

        <!-- Gender Dropdown -->
        <div class="mb-4">
          <label for="gender" class="block text-gray-700">Gender</label>
          <select id="gender" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="mb-4">
          <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Submit</button>
        </div>
      </form>
    </div>

    <!-- Table Section -->
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th scope="col" class="p-4">
            <div class="flex items-center">
              <input id="checkbox-all-search" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
              <label for="checkbox-all-search" class="sr-only">checkbox</label>
            </div>
          </th>
          <th scope="col" class="px-6 py-3">Employee ID</th>
          <th scope="col" class="px-6 py-3">Name</th>
          <th scope="col" class="px-6 py-3">Position</th>
          <th scope="col" class="px-6 py-3">Parent Department</th>
          <th scope="col" class="px-6 py-3">Child Department</th>
          <th scope="col" class="px-6 py-3">Gender</th>
          <th scope="col" class="px-6 py-3">Email</th>
          <th scope="col" class="px-6 py-3">Phone</th>
          <th scope="col" class="px-6 py-3">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
          <td class="w-4 p-4">
            <div class="flex items-center">
              <input id="checkbox-table-search-1" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
              <label for="checkbox-table-search-1" class="sr-only">checkbox</label>
            </div>
          </td>
          <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            John Doe
          </th>
          <td class="px-6 py-4">Software Engineer</td>
          <td class="px-6 py-4">IT</td>
          <td class="px-6 py-4">Software Engineer</td>
          <td class="px-6 py-4">Software Engineer</td>
          <td class="px-6 py-4">Software Engineer</td>
          <td class="px-6 py-4">john.doeexample.com</td>
          <td class="px-6 py-4">(123) 456-7890</td>
          <td class="flex items-center px-6 py-4">
            <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
            <a href="#" class="font-medium text-red-600 dark:text-red-500 hover:underline ms-3">Remove</a>
          </td>
        </tr>
        <!-- More rows can be added here -->
        </tbody>
      </table>
    </div>

  </div>
